<!-- Button for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <!-- Name -->
  <nav style="border-color: #202020" class="sidebar-nav">
    <a class="sidebar-nav-item-header" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  </nav>
  <!-- Description -->
  <div style="padding-top: .65rem !important" class="sidebar-item">
    <p>Computer engineering student with a passion for embedded systems, scripting, and clean aesthetic interfaces.</p>
  </div>
  <!-- Divider color -->
  <nav style="border-color: #18bc9c" class="sidebar-nav"></nav>
  <!-- Page links -->
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/"><i class="home icon"></i>Home</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/about/"><i class="user icon"></i>About</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/projects/"><i class="grid layout icon"></i>Projects</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/blog"><i class="cloud icon"></i>Blog</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/links"><i class="feed icon"></i>Links</a>
    <a class="sidebar-nav-item" href="{{ site.baseurl }}/Resume"><i class="certificate icon"></i>Resume</a>
  </nav>
  <!-- Divider color -->
  <nav style="border-color: #18bc9c" class="sidebar-nav"></nav>
  <!-- External links -->
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item" href="https://github.com/nathancy"><i class="github icon"></i>Github</a>
    <a class="sidebar-nav-item" href="http://linkedin.com/in/nathan-lam-14b936112"><i class="linkedin icon"></i>Linkedin</a>
    <a class="sidebar-nav-item" href="mailto:nathancy@hawaii.edu"><i class="mail icon"></i>Email</a>
  </nav>
  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
