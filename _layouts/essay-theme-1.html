<!DOCTYPE HTML>
<html lang="{{ page.lang | default: site.lang | default: en }}">

{% include head.html %}

<body>
{% include header.html %}

<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered four cards">
    {% assign essay_pages = site.pages | where: "type", "essay" | sort: "date" | reverse %}
    {% for page in essay_pages %}
    {% unless page.draft %}
    {% include essay-card-1.html page=page %}
    {% endunless %}
    {% endfor %}
  </div>
</div>

</body>
</html>
<!-- Ensure page refreshes to top of page -->
<script>
  window.onbeforeunload = function () {
    window.scrollTo(0, 0);
  }
</script>
