<!DOCTYPE HTML>
<html lang="{{ page.lang | default: site.lang | default: en }}">

{% include head.html %}

<body>
{% include header.html %}
<div class="cd-container">
  <div style="padding-top: 65px" class="ui four column centered stackable grid container">
    {% assign blog_pages = site.pages | where: "type", "blog" | sort: "date" | reverse %}
    {% for page in blog_pages %}
    {% unless page.draft %}
    {% include blog-card-3.html page=page %}
    {% endunless %}
    {% endfor %}
  </div>
</div>
<a href="#0" class="cd-top">Top</a>
<script src="../js/back-to-top/main.js"></script> <!-- Gem jQuery -->
</body>
</html>
<!-- Ensure page refreshes to top of page -->
<script>
  window.onbeforeunload = function () {
    window.scrollTo(0, 0);
  }
</script>
